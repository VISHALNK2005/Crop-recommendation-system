<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FARM EASY</title>
    <link rel="icon" href="static/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('static/image.jpg') no-repeat center center/cover;
            color: #2d4827;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: rgba(34, 139, 34, 0.9) !important;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }

        h1 {
            color: #228B22;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border: 2px solid #228B22;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #228B22;
            border: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #1e7d1e;
        }

        .card {
            background: rgba(0, 100, 0, 0.9);
            color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
        }

        .card img {
            border-radius: 15px 15px 0 0;
        }  
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Agro PredictorðŸŒ±</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                {% if session.user %}
                <li class="nav-item d-flex align-items-center">
                    
                    <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="http://127.0.0.1:3000/" class="btn btn-success btn-sm">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <h1>Farm Easy ðŸŒ¿</h1>
    {% if session.user %}
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4"><label for="Nitrogen">Nitrogen</label><input type="number" id="Nitrogen" name="Nitrogen" class="form-control" required min="0" max="160"></div>
                <div class="col-md-4"><label for="Phosporus">Phosphorus</label><input type="number" id="Phosporus" name="Phosporus" class="form-control" required min="0" max="150"></div>
                <div class="col-md-4"><label for="Potassium">Potassium</label><input type="number" id="Potassium" name="Potassium" class="form-control" required min="0" max="210"></div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4"><label for="Temperature">Temperature</label><input type="number" step="0.01" id="Temperature" name="Temperature" class="form-control" required min="-10" max="50"></div>
                <div class="col-md-4"><label for="Humidity">Humidity</label><input type="number" step="0.01" id="Humidity" name="Humidity" class="form-control" required min="0" max="100"></div>
                <div class="col-md-4"><label for="pH">pH</label><input type="number" step="0.01" id="Ph" name="Ph" class="form-control" required min="0" max="14"></div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4"><label for="Rainfall">Rainfall</label><input type="number" step="0.01" id="Rainfall" name="Rainfall" class="form-control" required min="0" max="500"></div>
            </div>
            <div class="row mt-4 text-center">
                <div class="col-md-12"><button type="submit" class="btn btn-primary">Exploreâœ¨</button></div>
            </div>
        </form>
    {% if result %}
    <div class="card">
        <img src="{{url_for('static', filename='Plant Images/' + result + '.jpg' )}}" class="card-img-top" alt="{{ result }}">
        <div class="card-body">
            <h5 class="card-title">Recommended Crop:</h5>
            <p class="card-text">{{ result }}</p>
            <a href="http://localhost:8001/?crop={{ result }}" class="btn btn-success mt-3">
                Start Cultivation
            </a>
        </div>
    </div>
    {% endif %}
    {% else %}
        <div class="alert alert-warning text-center">
            <strong>Please login first to access crop recommendations.</strong><br>
            <a href="http://127.0.0.1:3000/" class="btn btn-success mt-2">Login</a>
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
